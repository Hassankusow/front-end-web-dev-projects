<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#intro">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#resume">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Introduction Section -->
    <section id="intro" class="container text-center mt-5 pt-5">
      <h1>Welcome to My Portfolio</h1>
      <img
        src="images/profile.jpg"
        alt="Profile Picture"
        class="img-fluid rounded-circle"
        width="200"
      />
      <p class="lead">
        I'm a software engineer passionate about building web applications.
      </p>
    </section>

    <!-- Resume Section -->
    <section id="resume" class="container text-center mt-5">
      <h2>My Resume</h2>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#resumeModal"
      >
        View Resume
      </button>

      <!-- Resume Modal -->
      <div class="modal fade" id="resumeModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">My Resume</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <p>resume.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container text-center mt-5">
      <h2>Projects</h2>
      <div id="projectSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Project 1</h5>
                <p class="card-text">Description of project 1.</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Project 2</h5>
                <p class="card-text">Description of project 2.</p>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#projectSlider"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#projectSlider"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container text-center mt-5">
      <h2>Contact Me</h2>
      <button id="openFormBtn" class="btn btn-primary">
        Open Contact Form
      </button>

      <div id="slideForm" class="slide-in-form">
        <button id="closeFormBtn" class="close-btn">&times;</button>
        <h2 class="text-center">Get in Touch</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="protfolio.js"></script>
  </body>
</html>
